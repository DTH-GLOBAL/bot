name: Dizigom Güncelleyici

on:
  schedule:
    # Her gece 00:00 UTC'de (Türkiye saatiyle 03:00) çalışır.
    - cron: '0 0 * * *'
  workflow_dispatch:
    # GitHub üzerinden manuel olarak başlatmanı sağlar.

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Repoyu Klonla
        uses: actions/checkout@v4
        with:
          # Geçmişi tam çekmek çakışmaları önlemeye yardımcı olur
          fetch-depth: 0

      - name: Python Kurulumu
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Gerekli Kütüphaneleri Yükle
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Scripti Çalıştır
        run: python gom.py

      - name: Değişiklikleri Kaydet ve Push Et
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add dizigom-dc.m3u
          
          # Değişiklik kontrolü ve commit
          if git diff --quiet && git diff --staged --quiet; then
            echo "Değişiklik yok, işlem atlanıyor."
          else
            git commit -m "Oto-Güncelleme: $(date +'%Y-%m-%d %H:%M')"
            # Önce en güncel halini çek (rebase ile çakışmayı önle), sonra yükle
            git pull --rebase origin main
            git push
          fi
          
