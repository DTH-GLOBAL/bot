name: Dizigom Güncelleyici

on:
  schedule:
    # Her gece 00:00 UTC'de (Türkiye saatiyle 03:00)
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Repoyu Klonla
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Python Kurulumu
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Gerekli Kütüphaneleri Yükle
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Scripti Çalıştır
        run: python gom.py

      - name: Değişiklikleri Kaydet ve Push Et
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # dizigom-dc.m3u yoksa oluştur
          if [ ! -f dizigom-dc.m3u ]; then
            echo "# Otomatik oluşturuldu" > dizigom-dc.m3u
          fi

          git add dizigom-dc.m3u

          # Değişiklik var mı kontrol et
          if git diff --quiet && git diff --staged --quiet; then
            echo "Değişiklik yok, commit atlanıyor."
          else
            git commit -m "Oto-Güncelleme: $(date +'%Y-%m-%d %H:%M')"
            git pull --rebase origin main
            git push
          fi
