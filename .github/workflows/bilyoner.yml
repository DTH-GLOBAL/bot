name: Bilyoner IPTV Güncelle

on:
  workflow_dispatch:  # Manuel tetikleme için (GitHub UI'den)
  schedule:
    - cron: '*/5 * * * *'  # Her 5 dakikada bir otomatik

jobs:
  generate-m3u:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Commit için token

      - name: Python setup
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Bağımlılıkları yükle
        run: |
          pip install requests beautifulsoup4

      - name: Script'i çalıştır
        run: python bilyoner.py

      - name: M3U'yu commit et
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add bilyoner.m3u
          if git diff --staged --quiet; then
            echo "Değişiklik yok, commit atlanıyor."
          else
            git commit -m "Güncel bilyoner.m3u eklendi ($(date))"
            git push
          fi
