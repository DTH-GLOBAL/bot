name: Bilyoner M3U Update

on:
  schedule:
    - cron: '*/5 * * * *'  # Her 5 dakikada bir
  workflow_dispatch:       # Elle de çalıştırılabilir

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Python paketlerini yükle
        run: pip install cloudscraper beautifulsoup4

      - name: M3U dosyasını oluştur
        run: python bilyoner.py

      - name: Değişiklikleri commit et
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: "M3U dosyası güncellendi"
          add: bilyoner.m3u
