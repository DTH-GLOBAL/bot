name: 🔄 Bilyoner Playlist Güncelleme

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '*/5 * * * *'  # 5 dakikada bir
  workflow_dispatch:  # Manuel çalıştırma

jobs:
  update-playlist:
    runs-on: ubuntu-latest
    
    steps:
    - name: 🛎️ Repository checkout
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: 🐍 Python kurulumu
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: 📦 Gerekli kütüphaneleri yükle
      run: |
        pip install requests
        
    - name: 🎯 Playlist oluştur
      run: python bilyoner.py
      
    - name: 💾 Değişiklikleri kaydet
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add bilyoner_kanallar.m3u
        git add README.md
        git diff --staged --quiet || git commit -m "🤖 Auto-update: $(date +'%d.%m.%Y %H:%M')"
        git push
