name: 🔄 Bilyoner Playlist Güncelleme

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '*/5 * * * *'  # 5 dakikada bir otomatik
  workflow_dispatch:  # Manuel çalıştırma - BUTON İLE

jobs:
  update-playlist:
    runs-on: ubuntu-latest
    
    steps:
    - name: 🛎️ Repository checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: 🐍 Python kurulumu
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: 📦 Gerekli kütüphaneleri yükle
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: 🎯 Playlist oluştur
      run: python bilyoner.py
      
    - name: 📊 Değişiklikleri kontrol et
      id: git-check
      run: |
        echo "Değişiklikler kontrol ediliyor..."
        git status
        git diff --exit-code && echo "changes=false" >> $GITHUB_OUTPUT || echo "changes=true" >> $GITHUB_OUTPUT
        
    - name: 💾 Değişiklikleri commit et
      if: steps.git-check.outputs.changes == 'true'
      run: |
        echo "Değişiklikler commit ediliyor..."
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add bilyoner_kanallar.m3u
        git add README.md
        git commit -m "🤖 Auto-update: $(date +'%d.%m.%Y %H:%M')"
        git push
        echo "✅ Değişiklikler commit edildi!"
        
    - name: ℹ️ Bilgi mesajı
      if: steps.git-check.outputs.changes == 'false'
      run: |
        echo "ℹ️ Yeni değişiklik yok, commit atlanıyor."
