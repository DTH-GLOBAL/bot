name: Günlük Film Tarayıcı

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Depoyu Kontrol Et
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 # Tüm geçmişi çekerek çakışma riskini azaltır

    - name: Python Kurulumu
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Kütüphaneleri Kur
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    - name: Botu Çalıştır
      run: python film3.py

    - name: Dosyayı Kaydet ve Zorla Gönder
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # Uzaktaki değişiklikleri al ve yerel ile birleştir (hata almamak için)
        git pull origin main --rebase
        
        git add film-panel-3.m3u
        
        # Değişiklik varsa commit et ve pushla
        if [ -n "$(git status --porcelain)" ]; then
          git commit -m "Güncel M3U Listesi: $(date)"
          # Çakışma olsa bile senin ürettiğin son dosyayı kabul ettirir
          git push origin main --force
        else
          echo "Değişiklik yok, işlem atlanıyor."
        fi
