name: Günlük Film Tarayıcı

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Depoyu Kontrol Et
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Python Kurulumu
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Kütüphaneleri Kur
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    - name: Botu Çalıştır
      run: python film3.py

    - name: Dosyayı Kaydet ve Zorla Gönder
      run: |
        # Git kimlik bilgilerini ayarla
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # Dosyayı ekle
        git add film-panel-3.m3u
        
        # Değişiklik varsa commit yap
        if ! git diff --cached --quiet; then
          git commit -m "Güncel M3U Listesi: $(date)"
          
          # HATA VEREN PULL/REBASE YERİNE: 
          # Uzaktaki dalı (main) getir ama birleştirme (merge) yapma
          git fetch origin main
          
          # Yerel commit'i uzak dalın üzerine 'zorla' yerleştir
          # Bu kısım tüm çakışmaları (conflict) ezer geçer
          git push origin main --force
        else
          echo "Değişiklik yok, push atlanıyor."
        fi
