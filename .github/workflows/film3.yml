name: Günlük Film Tarayıcı

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Depoyu Checkout Et
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Python Kur
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Bağımlılıkları Kur
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    - name: Botu Çalıştır (film3.py)
      run: |
        ls -la
        python film3.py

    - name: Çıktıyı Commit Et
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

        # Dosya boşsa commit atma
        if [ ! -s film-panel-3.m3u ] || [ "$(wc -l < film-panel-3.m3u)" -le 1 ]; then
          echo "❌ film-panel-3.m3u boş, commit yok."
          exit 0
        fi

        git add film-panel-3.m3u
        if ! git diff --cached --quiet; then
          git commit -m "Güncel M3U Listesi: $(date -u)"
          git pull origin main --rebase
          git push origin main
        else
          echo "Değişiklik yok."
        fi
