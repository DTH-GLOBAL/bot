name: Günlük Film Tarayıcı

on:
  schedule:
    # Her gün Türkiye saatiyle gece 03:00'da çalışır (UTC 00:00)
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Bu seçenek GitHub üzerinden "Run workflow" butonuyla manuel çalıştırmayı sağlar

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Depoyu Kontrol Et
      uses: actions/checkout@v3

    - name: Python Kurulumu
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Kütüphaneleri Kur
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    - name: Botu Çalıştır
      run: python film3.py

    - name: Dosyayı Kaydet ve Depoya Gönder
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add film-panel-3.m3u
        git diff --quiet && git diff --staged --quiet || git commit -m "Güncel M3U Listesi: $(date)"
        git push
