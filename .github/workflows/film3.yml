name: Günlük Film Tarayıcı

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write  # Bu satır repoya dosya yazma yetkisi verir

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Depoyu Kontrol Et
      uses: actions/checkout@v3

    - name: Python Kurulumu
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Kütüphaneleri Kur
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    - name: Botu Çalıştır
      run: python film3.py

    - name: Dosyayı Kaydet ve Depoya Gönder
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add film-panel-3.m3u
        # Eğer değişiklik yoksa hata vermeden devam etmesini sağlar
        git diff --quiet && git diff --staged --quiet || (git commit -m "Güncel M3U Listesi: $(date)" && git push)
        
