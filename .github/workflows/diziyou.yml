name: Diziyou M3U Scraper

on:
  workflow_dispatch:  # Elle çalıştırma
  schedule:           # Otomatik her gün
    - cron: '0 2 * * *'  # Her gün saat 02:00 UTC

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run Diziyou Scraper
        run: python diziyou.py

      - name: Upload updated M3U file
        uses: actions/upload-artifact@v4  # <-- v4 sürümü
        with:
          name: diziyou_tr.m3u8
          path: diziyou_tr.m3u8
