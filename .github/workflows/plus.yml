name: Daily Dizipal Update

on:
  schedule:
    # Her gece 02:00'de çalışır (UTC)
    - cron: '0 2 * * *'
  workflow_dispatch: # Manuel çalıştırma için

jobs:
  update-playlist:
    runs-on: ubuntu-latest
    timeout-minutes: 360 # 6 saat timeout - maksimum limit
    
    steps:
    - name: 🛎️ Repository'yi checkout et
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: 🐍 Python kurulumu
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: 📦 Gereksinimleri kur
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: 🚀 ULTRA HIZLI Playlist oluştur (108 SAYFA)
      run: |
        python plus.py
        
    - name: 💾 Değişiklikleri commit et
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add plus-diziler.m3u
        git add dizipal_progress.json
        git commit -m "🤖 Günlük Dizipal Playlist Güncellemesi - $(date +'%Y-%m-%d %H:%M')" || echo "Değişiklik yok"
        
    - name: 🚀 Değişiklikleri push et
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
