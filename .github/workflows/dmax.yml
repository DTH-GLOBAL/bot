name: Update M3U Playlist

on:
  schedule:
    - cron: '0 0 * * *'  # Her gün gece yarısı çalışır (UTC)
  workflow_dispatch:  # Manuel çalıştırma seçeneği

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      # Depoyu klonla
      - name: Checkout repository
        uses: actions/checkout@v4

      # Python ortamını kur
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Gerekli Python paketlerini kur
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      # Python scriptini çalıştır
      - name: Run scraper script
        run: python series_scraper.py

      # Değişiklikleri commit et
      - name: Commit changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add playlists-dmax.m3u playlists/progress.log
          git diff --staged --quiet || git commit -m "Update M3U playlist and progress log"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
