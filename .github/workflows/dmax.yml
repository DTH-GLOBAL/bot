name: DMAX M3U Builder

# Elle ve otomatik cron tetikleme
on:
  workflow_dispatch:   # Elle tetiklemek için
  schedule:
    - cron: '0 0 * * *' # UTC saatiyle her gün gece 00:00

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Repo'yu checkout et
        uses: actions/checkout@v3

      - name: Python kur
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Gerekli kütüphaneleri yükle
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: DMAX scriptini çalıştır
        run: python dmax.py

      - name: Commit ve push (otomatik)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add dmax.m3u progress.log
          git commit -m "DMAX M3U güncellendi: $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
